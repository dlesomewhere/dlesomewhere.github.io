<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Shaker</title>
    <script src="public/javascripts/burger.js" type="text/javascript"></script>
  </head>
  <body>
    <p id="location">Locating closest burger.  Fasten your seatbelt.</p>

    <script type="text/javascript">
      navigator.geolocation.getCurrentPosition(function(pos) {
        document.getElementById("location").innerHTML = "Go to " + closestBurgerTo(pos).name + "!";
      });
    </script>
  </body>
</html>
